<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/creditCard.css">
    <title>Credit Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img class="background-img" src="https://images.pexels.com/photos/4198029/pexels-photo-4198029.jpeg" alt="Background">
                    <div class="row">
                        <img src="https://img.icons8.com/office/80/sim-card-chip.png" width="60" height="60" alt="sim-card-chip"/>
                        <img width="80" height="80" src="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/96/FFFFFF/external-visa-an-american-multinational-financial-services-corporation-logo-bold-tal-revivo.png" alt="external-visa-an-american-multinational-financial-services-corporation-logo-bold-tal-revivo"/>
                    </div>
                    <label class="card-number">CARD NUMBER</label>
                    <input type="text" class="row card-no" placeholder="1234 5678 9101 1121">
                    <div class="row card-holder">
                        <label>CARD HOLDER</label>
                        <label class="card-data-lab">VALID TILL</label>
                    </div>
                    <div class="row name">
                        <input type="text" placeholder="Gabs2000">
                        <input type="text" class="card-data" placeholder="10/24">   
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
